        </div>
        <div class="nameMission">
            <h2 id="missionDigited">Canada Toronto Mission</h2>
        </div>
        <div class="flag">
            <img id="flagSelected" src="images/canada.jpg" alt="Foto de Missão">
    
        </div>
        <div class="year">
            <h3 id="yearDigited">2019-2021</h3>
        </div>

    <div id="forms">
        <div id="formsBox">
                <label class="fotoText" for="file">Foto de Missão</label>
                <input class="fileText" type="file"  accept="image/png, image/jpeg" >
                <input class="boxText" type="text" id="elderName" placeholder="Nome de Missionário">
                <input class="boxText" type="text" id="missionName" placeholder="Nome da Missão"> 
                <select id="flagsSelection" onchange="getSelectValue();">
                    <option value="canadaF">Canadá</option>
                    <option value="brazilF">Brasil</option>
                    <option value="mexicoF">Mexico</option>
                    <option value="euaF">Estados Unidos</option>
                    <option value="portugalF">Portugal</option>
                    <option value="argentinaF">Argentina</option>
                </select>
                <input class="boxText" type="text" id="yearMission" placeholder="Ano de Serviço">
                <input class="boxText" type="text" id="emailMission" placeholder="E-mail de Missãos">
                <input id="sendBtn" type="submit" onclick="capturar()" value="Enviar"> 
        </div>
                   


    </div>
